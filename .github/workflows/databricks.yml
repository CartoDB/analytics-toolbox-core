name: Databricks CI/CD

on:
  push:
    paths:
      - "clouds/databricks"
      - ".github/workflows/databricks.yml"

env:
  PYTHON3_VERSION: 3.8.11

jobs:

  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    env:
      DB_CLUSTER_ID: 0620-141834-ancfy7fu
      DB_SCHEMA: carto_dev_data
      DB_DATASET_PREFIX: aarroyo_
      DATABRICKS_SERVER_HOSTNAME: dbc-fbcbc113-2a61.cloud.databricks.com
      DATABRICKS_HTTP_PATH: sql/protocolv1/o/2608452846018641/0620-141834-ancfy7fu
      DATABRICKS_TOKEN: dapid169e0c58da79f00a1e4dde84cfdf841
    strategy:
      matrix:
        java: [8, 11]
        distribution: [temurin]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(py|scala)'
          FILES: 'Makefile'
      - name: Setup scala
        uses: olafurpg/setup-scala@v11
      - name: Setup python 3
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON3_VERSION }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.RS_AWS_ACCESS_KEY_ID_CI }}
          aws-secret-access-key: ${{ secrets.RS_AWS_SECRET_ACCESS_KEY_CI }}
          aws-region: ${{ secrets.RS_REGION_CI }}
      - name: Setup virtualenv
        run: pip install virtualenv
      - name: install-databricks-cli
        uses: microsoft/install-databricks-cli@v1.0.0
      - name: Create databricks cfg file
        uses: "DamianReeves/write-file-action@v1.0"
        with:
          path: ${{ env.home }}/.databrickscfg
          write-mode: overwrite
          contents: |
            [DEFAULT]
            host = https://dbc-fbcbc113-2a61.cloud.databricks.com
            token = dapid169e0c58da79f00a1e4dde84cfdf841
            jobs-api-version = 2.1
      - name: Run linter and tests
        run: |
          export DATABRICKS_CONFIG_FILE=${{ env.home }}/.databrickscfg
          cd clouds/databricks
          make lint && \
          make deploy && \
          make test && \
          make remove


