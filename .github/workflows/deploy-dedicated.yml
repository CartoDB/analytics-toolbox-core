name: Dedicated env - Deploy
on:
  pull_request:
    types: [closed, unlabeled, labeled]

jobs:
  deploy-bq:
    if: github.event.label.name == 'dedicated_bigquery'
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    env:
      GCLOUD_VERSION: 290.0.1
      BQ_REGION: us
      BQ_PROJECT: cartodb-gcp-backend-data-team
      BQ_PREFIX: dedicated_${{ github.event.pull_request.number }}_
      BQ_BUCKET: gs://bqcartodev/
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(js|sql)'
          FILES: 'Makefile'
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.BQCARTO_DEPLOY_CLOUD_DEDICATED_SA_BASE64 }}
          project_id: ${{ env.BQ_PROJECT }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ env.BQ_PROJECT }}
      - name: Run deploy
        if: github.event.action == 'labeled'
        run: |
          cd clouds/bigquery
          make deploy
      - name: Run release
        if: github.event.action != 'labeled'
        run: |
          cd clouds/bigquery
          make remove

  deploy-sf:
    if: github.event.label.name == 'dedicated_snowflake'
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Check label
        shell: bash
        run: |
          echo "${{ env.BQ_DATASET_PREFIX }}"