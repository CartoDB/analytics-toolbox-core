name: Bigquery CI/CD

on:
  push:
    paths:
      - "clouds/bigquery/**"
      - ".github/workflows/bigquery.yml"

env:
  NODE_VERSION: 14

jobs:

  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    env:
      GCLOUD_VERSION: 290.0.1
      BQ_PREFIX: ci_${{ github.sha }}_${{ github.run_id }}_${{ github.run_attempt }}_
      BQ_PROJECT: ${{ secrets.BQ_PROJECT_CI }}
      BQ_BUCKET: ${{ secrets.BQ_BUCKET_CI }}
      BQ_REGION: ${{ secrets.BQ_REGION_CI }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(js|sql)'
          FILES: 'Makefile'
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.BQCARTOCI_DEPLOY_CLOUD_EXTENSIONS_SA_BASE64 }}
          project_id: ${{ env.BQ_PROJECT }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ env.BQ_PROJECT }}
      - name: Run linter and tests
        run: |
          cd clouds/bigquery
          make lint && \
          make deploy && \
          make test && \
          make remove

  deploy-internal:
    if: github.ref_name == 'master'
    needs: test
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    env:
      GCLOUD_VERSION: 290.0.1
      BQ_PROJECT: ${{ secrets.BQ_PROJECT_CD }}
      BQ_BUCKET: ${{ secrets.BQ_BUCKET_CD }}
      BQ_REGION: ${{ secrets.BQ_REGION_CD }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(js|sql)'
          FILES: 'Makefile'
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.BQCARTOCD_DEPLOY_CLOUD_EXTENSIONS_SA_BASE64 }}
          project_id: ${{ env.BQ_PROJECT }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ env.BQ_PROJECT }}
      - name: Run deploy
        run: |
          cd clouds/bigquery
          make deploy production=1

