name: Bigquery CI/CD

on:
  push:
    paths:
      - "clouds/bigquery/**"
      - "!clouds/bigquery/**/*.md"
      - ".github/workflows/bigquery.yml"
  workflow_dispatch:

env:
  NODE_VERSION: 14
  PYTHON3_VERSION: 3.8.10

jobs:

  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    env:
      GCLOUD_VERSION: 290.0.1
      BQ_PREFIX: ci_${{ github.sha }}_${{ github.run_id }}_${{ github.run_attempt }}_
      BQ_PROJECT: ${{ secrets.BQ_PROJECT_CI }}
      BQ_BUCKET: ${{ secrets.BQ_BUCKET_CI }}
      BQ_REGION: ${{ secrets.BQ_REGION_CI }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(js|sql)'
          FILES: 'Makefile'
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.BQCARTOCI_DEPLOY_CLOUD_EXTENSIONS_SA_BASE64 }}
          project_id: ${{ env.BQ_PROJECT_CI }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ env.BQ_PROJECT_CI }}
      - name: Setup python 3
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON3_VERSION }}
      - name: Setup virtualenv
        run: pip install virtualenv
      - name: Run linter and tests
        run: |
          cd clouds/bigquery
          make lint && \
          make deploy && \
          make test && \
          make remove

  deploy-internal:
    if: github.ref_name == 'master'
    needs: test
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    env:
      GCLOUD_VERSION: 290.0.1
      BQ_PROJECT: ${{ secrets.BQ_PROJECT_CD }}
      BQ_BUCKET: ${{ secrets.BQ_BUCKET_CD }}
      BQ_REGION: ${{ secrets.BQ_REGION_CD }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(js|sql)'
          FILES: 'Makefile'
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.BQCARTOCD_DEPLOY_CLOUD_EXTENSIONS_SA_BASE64 }}
          project_id: ${{ env.BQ_PROJECT_CD }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ env.BQ_PROJECT_CD }}
      - name: Run deploy
        run: |
          cd clouds/bigquery
          make deploy production=1

  deploy:
    if: github.ref_name == 'master'
    needs: test
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - region: us
            project: carto-os
            bucket: gs://spatialextension_os
            permissions: '[{"specialGroup":"allAuthenticatedUsers","role":"READER"}]'
          - region: eu
            project: carto-os-eu
            bucket: gs://spatialextension_os
            permissions: '[{"specialGroup":"allAuthenticatedUsers","role":"READER"}]'
    env:
      GCLOUD_VERSION: 290.0.1
      BQ_REGION: ${{ matrix.region }}
      BQ_PROJECT: ${{ matrix.project }}
      BQ_BUCKET: ${{ matrix.bucket }}
      BQ_PERMISSIONS: ${{ matrix.permissions }}
      BQ_PERMISSIONS_GROUP: ${{ matrix.group }}
      BQ_PERMISSIONS_ROLE_NAME: spatialextensionUser
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check diff
        uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: '**/*.+(js|sql)'
          FILES: 'Makefile'
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.BQCARTO_DEPLOY_CLOUD_EXTENSIONS_SA_BASE64 }}
          project_id: ${{ matrix.project }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ matrix.project }}
      - name: Run deploy
        run: |
          cd clouds/bigquery
          make deploy production=1

  publish:
    if: github.ref_name == 'master'
    needs: test
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    env:
      PACKAGE_NAME: carto-analytics-toolbox-core-bigquery
      PACKAGE_BUCKET: gs://carto-analytics-toolbox-core/bigquery
      BQ_BUCKET: 'gs://@@BUCKET@@'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCLOUD_PRODUCTION_RELEASE_SA }}
          project_id: ${{ env.GCLOUD_PRODUCTION_PROJECT }}
          create_credentials_file: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
            version: ${{ env.GCLOUD_VERSION }}
            project_id: ${{ secrets.GCLOUD_PRODUCTION_PROJECT }}
      - name: Create package
        run: |
          cd clouds/bigquery
          make create-package
      - name: Publish package
        run: |
          cd clouds/bigquery
          gsutil -h "Content-Type:application/zip" -m cp dist/*.zip ${{ env.PACKAGE_BUCKET }}/
          gsutil -h "Content-Type:application/zip" -m cp dist/*.zip ${{ env.PACKAGE_BUCKET }}/${{ env.PACKAGE_NAME }}-latest.zip
          gsutil -h "Content-Type:application/json" -m cp dist/*.json ${{ env.PACKAGE_BUCKET }}/
