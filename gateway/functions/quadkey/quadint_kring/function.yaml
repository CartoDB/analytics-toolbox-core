name: quadint_kring
description: Get all quadints within a square ring of the specified size around the origin
module: quadkey
clouds:
  redshift:
    type: lambda
    lambda_name: qi_krg  # Short Lambda name to fit within 17 char limit
    code_file: code/lambda/python/handler.py
    requirements_file: code/lambda/python/requirements.txt
    external_function_template: code/redshift.sql
    shared_libs:
      - quadkey
    config:
      memory_size: 256
      timeout: 30
      max_batch_rows: 1000
      runtime: python3.10
