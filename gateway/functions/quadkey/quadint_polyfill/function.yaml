name: quadint_polyfill
module: quadkey
clouds:
  redshift:
    type: lambda
    lambda_name: qi_pfl  # Short Lambda name to fit within 17 char limit
    code_file: code/lambda/python/handler.py
    requirements_file: code/lambda/python/requirements.txt
    external_function_template: code/redshift.sql
    shared_libs:
      - quadkey
    config:
      memory_size: 512
      timeout: 60
      max_batch_rows: 100
      runtime: python3.10
