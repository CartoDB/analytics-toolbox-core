name: s2_totoken
description: Convert S2 cell ID to token string
module: s2
clouds:
  redshift:
    type: lambda
    code_file: code/lambda/python/handler.py
    requirements_file: code/lambda/python/requirements.txt
    external_function_template: code/redshift.sql
    shared_libs:
      - s2
    config:
      memory_size: 256
      timeout: 30
      max_batch_rows: 10000
      runtime: python3.10
