name: s2_polyfill_bbox
description: Polyfill a bounding box with S2 cells
module: s2
clouds:
  redshift:
    type: lambda
    lambda_name: s2_pfbb  # Short Lambda name to fit within 18 char limit
    code_file: code/lambda/python/handler.py
    requirements_file: code/lambda/python/requirements.txt
    external_function_template: code/redshift.sql
    shared_libs:
      - s2
    config:
      memory_size: 512
      timeout: 60
      max_batch_rows: 100
      runtime: python3.10
