clouds:
  redshift:
    type: lambda
    lambda_name: voronoi  # Short Lambda name to fit within 18 char limit
    code_file: code/lambda/python/handler.py
    requirements_file: code/lambda/python/requirements.txt
    external_function_template: code/redshift.sql
    shared_libs:
      - processing  # Copies _shared/python/processing/* to lib/processing/
    config:
      memory_size: 512
      timeout: 60
      max_batch_rows: 100
      runtime: python3.10
