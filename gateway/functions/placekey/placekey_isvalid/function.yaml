clouds:
  redshift:
    type: lambda
    code_file: code/lambda/python/handler.py
    requirements_file: code/lambda/python/requirements.txt
    external_function_template: code/redshift.sql
    shared_libs:
      - placekey  # Copies _shared/python/placekey/* to lib/placekey/
    config:
      memory_size: 256
      timeout: 30
      max_batch_rows: 1000
      runtime: python3.10
